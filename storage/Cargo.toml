[package]
name = "storage"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
serde = "1.0"
slog = "2.5"
serde_json = "1.0"
tokio = { version = "1.7", features = ["sync"] }
redis = { version = "0.20", features = ["aio", "tokio-comp", "connection-manager"] }
thiserror = "1.0"

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.7", features = ["sync", "macros", "rt-multi-thread"] }